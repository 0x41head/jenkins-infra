---
profile::buildmaster::ci_fqdn: 'ci.jenkins.io'
profile::buildmaster::letsencrypt: true
profile::buildmaster::docker_tag: 'lts-jdk11'
profile::buildmaster::groovy_init_enabled: true
profile::buildmaster::groovy_d_agent_security: 'present'
profile::buildmaster::groovy_d_enable_ssh_port: 'present'
profile::buildmaster::groovy_d_lock_down_jenkins: 'present'
profile::buildmaster::groovy_d_pipeline_configuration: 'present'
profile::buildmaster::groovy_d_set_up_git: 'present'
profile::buildmaster::groovy_d_terraform_credentials: 'present'
profile::buildmaster::java_opts: "-server -Xlog:gc+heap*=debug,ref*=debug,ergo*=trace,age*=trace:file=/var/jenkins_home/gc-%t.log::filecount=5,filesize=20M -XX:+UnlockExperimentalVMOptions -XX:+UseZGC -XX:+ParallelRefProcEnabled -XX:+UnlockDiagnosticVMOptions -Xms4g -Xmx$8g -Duser.home=/var/jenkins_home -Djenkins.install.runSetupWizard=false -Djenkins.model.Jenkins.slaveAgentPort=50000 -Dhudson.model.WorkspaceCleanupThread.retainForDays=2" # Java11 specific configuration
# These are plugins we need in our ci environment
profile::buildmaster::plugins:
  - ansicolor
  - azure-container-agents
  - azure-vm-agents
  - blueocean
  - build-timeout
  - buildtriggerbadge
  - checkstyle
  - cloudbees-folder
  - credentials
  - credentials-binding
  - docker-workflow
  - embeddable-build-status
  - findbugs
  - git-client
  - git
  - github
  - github-branch-source
  - github-organization-folder
  - groovy
  - jobConfigHistory
  - junit-attachments
  - junit-realtime-test-reporter
  - ldap
  - lockable-resources
  - mailer
  - parallel-test-executor
  - pipeline-githubnotify-step
  - pipeline-stage-view
  - pipeline-utility-steps
  - ssh-agent
  - throttle-concurrents
  - timestamper
  - toolenv
  - workflow-aggregator
  - workflow-multibranch
