---

profile::buildmaster::ci_fqdn: 'trusted.ci.jenkins.io'
profile::buildmaster::proxy_port: 1443
profile::buildmaster::letsencrypt: false
# These are plugins we need only in our trusted-ci environment
profile::buildmaster::plugins:
  - build-timeout
  - buildtriggerbadge
  - cloudbees-folder
  - credentials
  - credentials-binding
  - docker-workflow
  - git-client
  - git
  - github
  - github-branch-source
  - github-organization-folder
  - groovy
  - jobConfigHistory
  - ldap
  - mailer
  - parallel-test-executor
  - pipeline-stage-view
  - pipeline-utility-steps
  - ssh-agent
  - throttle-concurrents
  - timestamper
  - toolenv
  - workflow-aggregator
  - workflow-multibranch

ldap_url: ENC[PKCS7,]
ldap_dn: ENC[PKCS7,]
ldap_admin_dn: ENC[PKCS7,]
ldap_admin_password: ENC[PKCS7,]
