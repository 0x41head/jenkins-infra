---
profile::buildmaster::ci_fqdn: 'cert.ci.jenkins.io'
profile::buildmaster::proxy_port: 1443
profile::buildmaster::letsencrypt: false
# These are plugins we need in our ci environment
profile::buildmaster::plugins:
  - ansicolor
  - azure-container-agents
  - azure-vm-agents
  - blueocean
  - build-timeout
  - buildtriggerbadge
  - checkstyle
  - cloudbees-folder
  - credentials
  - credentials-binding
  - docker-workflow
  - embeddable-build-status
  - findbugs
  - git-client
  - git
  - github
  - github-branch-source
  - github-organization-folder
  - groovy
  - jacoco
  - jobConfigHistory
  - junit-attachments
  - junit-realtime-test-reporter
  - ldap
  - lockable-resources
  - mailer
  - parallel-test-executor
  - pipeline-githubnotify-step
  - pipeline-stage-view
  - pipeline-utility-steps
  - pmd
  - ssh-agent
  - throttle-concurrents
  - timestamper
  - toolenv
  - warnings
  - workflow-aggregator
  - workflow-multibranch
