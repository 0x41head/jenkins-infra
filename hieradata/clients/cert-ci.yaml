---
profile::buildmaster::ci_fqdn: 'cert.ci.jenkins.io'
profile::buildmaster::proxy_port: 443
profile::buildmaster::java_opts: "-server -Xlog:gc+heap*=debug,ref*=debug,ergo*=trace,age*=trace:file=/var/jenkins_home/gc-%t.log::filecount=5,filesize=20M -XX:+PrintTenuringDistribution -XX:+UnlockExperimentalVMOptions -XX:+UseZGC -XX:+ParallelRefProcEnabled -XX:+UnlockDiagnosticVMOptions -Xms4g -Xmx$4g -Duser.home=/var/jenkins_home -Djenkins.install.runSetupWizard=false -Djenkins.model.Jenkins.slaveAgentPort=50000 -Dhudson.model.WorkspaceCleanupThread.retainForDays=2" # Java11 specific configuration
profile::buildmaster::letsencrypt: false
profile::buildmaster::groovy_init_enabled: false
## Ensure we override the default plugins to install defined from hieradata/common.yaml
profile::buildmaster::plugins:
  - ldap
